<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main>
            <h1 class="banner p-3">Weather</h1>
            <div class="form-group">
                <input id="lat" class="form-control form-control-lg" type="number" placeholder="latitude">
                <input id="lon" class="form-control form-control-lg" type="number" placeholder="longitude">
            </div><br>
            <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Search</button>
            <div id="weather-output" class="mt-3">
              <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                      <h4 id="city-lat" class="my-0 font-weight-normal">Lat: ----</h4>
                      <h4 id="city-lon" class="my-0 font-weight-normal">Lon: ----</h4>
                    </div>
                    <div class="card-body">
                      <h1 id="weather-type" class="card-title">----</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Temp: <span id="temp">--</span>Â°</li>
                            <!-- <li>Wind: <span id="wind">--</span> m/s</li> -->
                            <li>Humidity: <span id="humidity">--</span></li>
                        </ul>
                    </div>
                </div>
              </div>
            </div>
        </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" async defer></script>
    </body>
</html>
